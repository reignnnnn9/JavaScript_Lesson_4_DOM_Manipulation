<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Methods</title>
    <style>
        .card { border: 1px solid #ccc; padding: 15px; margin: 10px; }
        .highlight { background-color: #ffff99; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Selection Methods Demo</h1>
        
        <div class="card" data-category="info">
            <h3>Info Card</h3>
            <p>This is an informational card.</p>
        </div>
        
        <div class="card highlight" data-category="warning">
            <h3>Warning Card</h3>
            <p>This is a warning card.</p>
        </div>
        
        <div class="card" data-category="error">
            <h3>Error Card</h3>
            <p>This is an error card.</p>
        </div>
    </div>
    
    <script src="selection_methods.js"></script>
</body>
</html>
